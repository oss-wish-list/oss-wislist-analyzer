name: Analyze Dependencies for Wishlists (test)

on:
  pull_request:
  schedule:
    - cron: '0 9 * * 1'  # Weekly on Monday

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      # Generate SBOM (if you don't have one)
      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          format: spdx-json
          output-file: sbom.json
      
      # Run the analyzer
      - name: Analyze OSS Sustainability
        uses: ./  # Local action at repo root
        with:
          sbom-path: 'sbom.json'
          token: ${{ secrets.GITHUB_TOKEN }}
          dependency-threshold: '1000'
          comment-pr: 'true'
      
      - name: Upload Report
        uses: actions/upload-artifact@v4
        with:
          name: wishlist-report
          path: oss-wishlist-report.md
